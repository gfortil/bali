
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-card>
        <img src="{{item.urlToImage}}"/>
        <ion-card-content>
            <p>
                {{item.description}}..
            </p>
           <ion-list>
               <ion-item>
                   <ion-icon name="person" item-left></ion-icon>
                   <ion-note item-right>
                       {{item.author}}
                   </ion-note>
               </ion-item>

               
           </ion-list>
           <a ion-button block target="_blank" href="{{item.url}}">View On </a>
        </ion-card-content>
    </ion-card>
</ion-content>
